<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="icon" type="image/png" href="./images/favicon.png">
  <title>IP LOCATOR</title>
  <link rel="stylesheet" href="./styles/style.css">
</head>
<body>
  <div class="finder">
    <h1 class="title">IP LOCATOR</h1>
    <div class="search-bar">
      <input type="text" class="search-bar__input" placeholder="Search for any IP address">
      <button class="search-bar__btn"></button>
    </div>
    <div class="info">
      <div class="info__block">
        <div class="info__block-subtitle">IP Address</div>
        <div class="info__block-title" id="ip"></div>
      </div>
      <div class="info__block">
        <div class="info__block-subtitle">Location</div>
        <div class="info__block-title" id="location"></div>
      </div>
      <div class="info__block">
        <div class="info__block-subtitle">Timezone</div>
        <div class="info__block-title">UTC <span id="timezone"></span></div>
      </div>
      <div class="info__block">
        <div class="info__block-subtitle">ISP</div>
        <div class="info__block-title" id="isp"></div>
      </div>
    </div>
  </div>
  <div class="map"></div>
  <footer class="app-footer">
    <p class="app-footer__author">
      Made by
      <a href="https://xar3s.ru">Xar3S</a>
      <span class="app-footer__dot">â€¢</span>
      <span>2026</span>
    </p>
    <a class="app-footer__repo" href="https://github.com/x4r3s/ip-locator">
      <span class="app-footer__repo-icon" aria-hidden="true">
        <img src="./images/github.svg" alt="" />
      </span>
      <span>View repository</span>
    </a>
  </footer>
  <script src="./scripts/script.js"></script>
</body>
</html>
